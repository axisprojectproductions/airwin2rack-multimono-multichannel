name: Build Windows VST3

on:
  push:
    branches: [ main, 'releases/**' ]
    tags:     [ 'v**' ]
  pull_request:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  build_windows_vst:
    runs-on: windows-latest
    name: windows-x64

    steps:
      # 1. checkout repo + submodules
      - uses: actions/checkout@v4
        with: { submodules: recursive }

      # 2. JUCE prerequisites (installs VS build-tools, Ninja, etc.)
      - uses: surge-synthesizer/sst-githubactions/prepare-for-juce@main
        with: { os: windows }

      # 3. configure CMake for MSVC-x64 and build only the plug-in
      - name: Configure
        run: cmake -S . -B build ^
                   -G "Visual Studio 17 2022" -A x64 ^
                   -DCMAKE_BUILD_TYPE=Release ^
                   -DBUILD_JUCE_PLUGIN=TRUE

      - name: Build
        run: cmake --build build --config Release --target awcons-products --parallel 4

      # 4. list result for sanity
      - name: Show artefacts
        run: |
          Get-ChildItem -Recurse build/products/Release

      # 5. upload VST3 (and any other plug-in formats created)
      - uses: actions/upload-artifact@v4
        with:
          name: AirwindowsConsolidated-vst3
          path: build/products/Release
